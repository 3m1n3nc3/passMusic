            <div class="card"> 
              <h5 class="card-header info-color white-text text-center py-4">
                <strong><p class="h4 text-center">{$page_title}</p></strong>
              </h5>
      
              <div class="card-body px-lg-5">
                {$notification}
  
                <label for="f1">Link to user account</label>  
                <form style="color: #757575;" id="f1" method="post" action="" class="needs-validation border px-4 py-2" novalidate>

                  <div class="mb-2 mx-0">
                    <label for="lusername">Username</label>   
                    <input type="text" id="lusername" class="form-control" placeholder="Username" name="lusername" value="{$lusername}" required>   
                    <div class="mt-0 invalid-feedback">
                      Please provide a valid username.
                    </div>
                  </div>  

                  <div class="d-flex"> 
                    <button class="btn btn-info mb-2 btn-block" type="submit" name="link">Link</button>
                  </div>

                </form>

                <hr>

                <label for="f2">Create or update account</label> 
                <form style="color: #757575;" id="f2" method="post" action="" class="needs-validation border px-4 py-2" novalidate>
                  
                  <div class="mb-4 mx-0">
                    <label for="username">Username</label>   
                    <input type="text" id="username" class="form-control" placeholder="Username" name="username" value="{$username}" required>   
                    <div class="mt-0 invalid-feedback">
                      Please provide a valid username.
                    </div>
                  </div>  

                  <div class="mb-4 mx-0">
                    <label for="password">Password</label>   
                    <input type="password" id="password" class="form-control" placeholder="Password" name="password" value="{$password}" required>   
                    <div class="mt-0 invalid-feedback">
                      Please provide a valid password.
                    </div>
                  </div>  

                  <div class="mb-4 mx-0">
                    <label for="re_password">Repeat Password</label>   
                    <input type="password" id="re_password" class="form-control" placeholder="Repeat Password" name="re_password" value="{$re_password}" required>   
                    <div class="mt-0 invalid-feedback">
                      Repeat password cannot be empty.
                    </div>
                  </div>   

                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="update_admin" name="admin_action" value="update_admin"{$ua}>
                    <label class="custom-control-label" for="update_admin">Update Logged Admin</label>
                  </div> 

                  {$action}
                  
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="new_user" name="admin_action" value="new_user"{$nu}>
                    <label class="custom-control-label" for="new_user">Create New User</label>
                  </div>

                  <div class="d-flex">
                    <a href="{$return_btn}" class="btn btn-warning my-4 btn-block"><i class="fa fa-chevron-left"></i> Return</a>
                    <button class="btn btn-info my-4 btn-block" type="submit" name="update">Save</button>
                  </div>
                </form>

              </div> 
            </div>
