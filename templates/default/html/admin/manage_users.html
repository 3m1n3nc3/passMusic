
            {$create_users_btn}             
            <div class="card">  
      
              <div class="card-body">
                {$notification}
                <div class="table-responsive text-nowrap">
                  
                  <form method="post" action="">
                    <div class="form-row align-items-center">
                      <!-- Grid column -->
                      <div class="col-auto">
                        <!-- Default input -->
                        <label class="sr-only" for="query">Search</label>
                        <input type="text" class="form-control form-control-sm mb-2" id="query" placeholder="Search" name="q" value="{$search_str}">
                      </div> 
                      <!-- Grid column -->
                      <div class="col-auto">
                        <button type="submit" class="btn btn-info btn-sm mt-0" name="search">Search</button>
                      </div>
                      <div class="col-auto">
                        <!-- Default input -->
                        <label class="sr-only" for="f">Filter</label>

                          <option value="2">Artist</option>

                    </div>
                  </form>

                      </tr>
                    </thead>
                    <tbody> 
                      {$users_list}

                  </table>
                </div>
              </div>

              {$pagination}
