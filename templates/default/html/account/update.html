<div class="section">
    
    <div class="panel panel-default"> 
      <div class="panel-body">  
        <div class="row header-summary mt-3">
            <div class="col-md-12">

                <!-- Default form register -->
                <h2 class="mb-4">{$page_title}</h2>
                <form method="post" action="" class="text-left rounded p-5 mb-4"> 
                   {$notification}
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="firstname">First Name</label>
                            <input class="form-control" id="firstname" type="text" name="firstname"  placeholder="First Name" value="{$fname}">
                        </div>
                        <div class="col-md-6">
                            <label for="lastname">Last Name</label>
                            <input class="form-control" id="lastname" type="text" name="lastname"  placeholder="Last Name" value="{$lname}">
                        </div> 
                    </div>

                    <!-- E-mail -->
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Email Address" value="{$email}" onkeyup="validateInput(event, 2)">
                    <div id="email_check" class="mb-4"></div>

                    <!-- Password -->
                    <!--     <label for="password">Password</label>
                    <input type="password" id="Password" class="form-control" placeholder="Password" aria-describedby="PasswordHelpBlock">
                    <small id="PasswordHelpBlock" class="form-text text-muted mb-4"> At least 8 characters and 1 digit </small> -->

                    <!-- Username -->
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Username" value="{$username}" onkeyup="validateInput(event, 1)">
                    <div class="mb-4">
                        <small id="user_username_url" class="form-text text-muted mb-4">{$user_username_url} </small>
                        <span id="username_check"></span>
                    </div>

                    <!-- Record Label -->
                    {$show_label_form}
                    
                    <div class="form-group">
                        <label class="src-only" for="country">Country</label>
                        <select class="form-control select-country" data-target="state" id="country" name="country">
                            {$set_country}
                        </select>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="state">State</label>
                                <select class="form-control" data-target="city" id="state" name="state">
                                    <option value="">Select State/Region</option>
                                    {$set_state}
                                </select>
                            </div>
                        </div>
                            
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <select class="form-control" id="city" name="city">
                                    <option value="">Select City</option>
                                    {$set_city}
                                </select>
                            </div> 
                        </div>
                    </div>

                    <!-- About You -->
                    <div class="form-group">
                      <label for="intro">About you</label>
                      <textarea class="form-control" rows="3" id="intro" name="intro">{$intro}</textarea>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="facebook">Facebook</label>
                            <input type="text" id="facebook" class="form-control mb-4" name="facebook" placeholder="Facebook" value="{$facebook}"> 
                        </div>
                            
                        <div class="col-md-4">
                            <label for="twitter">Twitter</label>
                            <input type="text" id="twitter" class="form-control mb-4" name="twitter" placeholder="Twitter" value="{$twitter}"> 
                        </div>
                            
                        <div class="col-md-4">
                            <label for="instagram">Instagram</label>
                            <input type="text" id="instagram" class="form-control mb-4" name="instagram" placeholder="Instagram" value="{$instagram}"> 
                        </div>
                    </div>

                    <!-- Newsletter -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newsletter" name="newsletter"{$newsletter_check}>
                        <label class="custom-control-label" for="Newsletter">Subscribe to our newsletter</label>
                    </div>
                    <!-- Sign up button -->
                    <button class="btn btn-info my-4 btn-block" type="submit" name="update">Update</button>
                    <hr>
                    <!-- Terms of service -->
                    <p>By 
                        <em>Updating</em> your account you agree to our
                        <a href="" target="_blank">terms of service</a></p>
                </form>

            </div>  
        </div>
      </div>     
    </div>
    
    {$upload_photo_modal}
</div>
