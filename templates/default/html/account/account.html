<div class="section">

    <!-- Default form register -->
    <h2 class="mb-4">{$page_titler}</h2>
 
    <div class="text-left rounded p-5 mb-4">
       {$notification}
        <div class="row">
            <div class="col-md-6">
                <label>First Name</label>
                <div class="font-weight-bold">{$fname}</div>
            </div>
            <div class="col-md-6 mb-4">
                <label>Last Name</label>
                <div class="font-weight-bold">{$lname}</div>
            </div> 
            
            <div class="col-md-6">
                <label>Email Address</label>
                <div class="font-weight-bold mb-4">{$email}</div> 
            </div>
            <div class="col-md-6 mb-4">
                <label>Username</label>
                <div class="font-weight-bold mb-4">{$username}</div> 
            </div> 

            <div class="col-md-4">
                <label>Country</label>
                <div class="font-weight-bold mb-4">{$country}</div> 
            </div>
            <div class="col-md-4 mb-4">
                <label>State</label>
                <div class="font-weight-bold mb-4">{$state}</div> 
            </div> 
            <div class="col-md-4 mb-4">
                <label>City</label>
                <div class="font-weight-bold mb-4">{$city}</div> 
            </div> 
            
            {$show_label}

            <div class="col-md-12 mb-4">
                <label>About you</label>
                <div class="border p-3 rounded">
                    <div class="font-weight-bold mb-4">{$intro}</div> 
                </div>
            </div> 

            <div class="col-md-4">
                <label>Facebook</label>
                <div class="font-weight-bold mb-4">{$facebook}</div> 
            </div>
            <div class="col-md-4 mb-4">
                <label>Twitter</label>
                <div class="font-weight-bold mb-4">{$twitter}</div> 
            </div> 
            <div class="col-md-4 mb-4">
                <label>Instagram</label>
                <div class="font-weight-bold mb-4">{$instagram}</div> 
            </div> 
        </div>   

    </div>
    
    {$upload_photo_modal}
</div>
