      <div class="user"> 
        <div class="user__notifications">
          <div class="dropdown">
            <a class="dropdown-toggle" type="button" id="notificationDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <i class="ion-ios-notifications"></i>
              <div class="notification-pill" id="notification-counter"></div>
            </a>
            <ul class="dropdown-menu dropdown-menu-right dropdown-notification" aria-labelledby="notificationDropdown">
              <div class="dropdown-notification-inner"></div>
              <div class="text-center m-2"><a href="{$all_notifications_link}">All Notifications</a></div>
            </ul>
          </div>
        </div>
        <!-- <span class="badge">2</span> -->
        <div class="user__inbox">
          <div class="dropdown">
            <a class="dropdown-toggle" type="button" id="messageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <i class="ion-ios-mail-unread"></i>
              <div class="notification-pill" id="message-counter"></div>
            </a>
            <ul class="dropdown-menu dropdown-menu-right dropdown-message" aria-labelledby="messageDropdown">
              <div class="dropdown-message-inner"></div>
              <div class="text-center m-2"><a href="{$all_notifications_link}">All Notifications</a></div>
            </ul>
          </div>
           <!-- <i class="ion-ios-mail-open"></i> -->
        </div>
        
        <div class="user__info">
          <span class="user__info__img">  
            <img src="{$user_photo}" alt="Profile Picture" class="img-responsive"/>  
          </span>
          
          <span class="user__info__name">  
            <span class="first">{$user_name}</span>    
          </span> 
        </div>
        
        <div class="user__actions">
          <div class="dropdown">
            <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <i class="ion-ios-arrow-down"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">  
              {$user_links}
            </ul>
          </div>
        </div>
      </div>
