<div class="pc_rel__releases my-2 border">
    <div class="pc_rel__release pc_rel__draft">
        <div class="pc_rel__header">
        	<span class="pc_rel__title"><span>{$release_title}</span> {$approve_button}</span> 
        	<span class="pc_rel__controls">
        		{$delete_button}{$edit_button}{$remove_button}
        	 	<span class="pc_rel__plan-text">
        	 		<a href="{$faq_link}" class="text-white" target="_newtab">{$lang->need_help}</a>
        	 	</span>
        	</span>
        </div>
        <div class="pc_rel__content">
            <div class="pc_rel__art-container">
            	<img src="{$release_artwork}" class="pc_rel__art">
            </div>
            <div class="float-left">
            	<div><strong>UPC:</strong> {$release_upc}</div>
            	<div> 
                    {$release_artist}
                    {$release_audio_count}
                    {$release_album_single}
                    <span class="mr-4"><i class="ion-ios-calendar"></i> <strong>Created:</strong> {$create_date}</span>
                </div> 
            </div> 

            {$footer_content}

        </div>
    </div>
</div>
<script>
    function toggleList(id) {
        $('#track'+id+' i').toggleClass('fa-chevron-down fa-chevron-up');
        $('#track_list'+id).toggleClass('d-none');
    }
</script>
