<main id="main">
	<section id="distribution" class="bg-light">
		<div class="container">
			<h2 class="text-secondary">Update profile info for <a href="{$profile_link}">{$fullname}</a></h2>
			
			<div id="notification"></div> 
			{$notification}
			<div class="row about-container">
				<div class="col-lg-4 content">
					<div class="container bg-white rounded shadow-sm p-3 mb-3" style="background-color: red;">

				 		<label class="container text-center text-danger bg-light font-weight-bold border border-rounded p-5 artist__photo_updateBlock" style="background-image: url('{$photo}'); min-height: 300px;">  
				 		</label> 

			 		</div>
				</div>
				<div class="col-lg-8 content">
					<div class="container bg-white rounded shadow-sm p-3">
						<div class="form bg-white">
							<form class="contactForm" method="post" action=""> 
								<div class="row">
									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text">First Name<i class="text-danger">*</i></span>
										</div>
										<input name="fname" type="text" class="form-control" value="{$fname}">
									</div>
									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text">Last Name<i class="text-danger">*</i></span>
										</div>
										<input name="lname" type="text" class="form-control" value="{$lname}">
									</div>

									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text">Email</span>
										</div>
										<input name="email" type="text" class="form-control" value="{$email}">
									</div>

									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text">Label</span>
										</div>
										<input name="label" type="text" class="form-control" value="{$label}">
									</div>
								
									<div class="mb-3 col-md-12">
										<div class="form-group">
											<label for="description">Description</label>
											<textarea name="description" class="form-control" id="description" rows="3"> {$description}</textarea>
										</div>
									</div>

									<div class="input-group mb-3 col-md-12">
										<div class="input-group-prepend">
											<span class="input-group-text">User Role</span>
										</div>
										<select name="role" class="form-control"> 
					                        <option value="5"{$user_role5}>Super Admin</option>
					                        <option value="4"{$user_role4}>Admin</option>
					                        <option value="3"{$user_role3}>Aggregator</option>
					                        <option value="2"{$user_role2}>Artist</option>
					                        <option value="1"{$user_role1}>Users</option> 
										</select>
									</div> 

								</div> 
								<button type="submit" name="update_user" class="btn btn-primary font-weight-bold border shadow-sm">Update</button>  
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-12 m-2">
					<a href="{$manage_artist_url}" class="float-right btn btn-primary border shadow-sm">Continue</a> 
				</div>
			</div>
		</div>
	</section><!-- #about -->
</main>
