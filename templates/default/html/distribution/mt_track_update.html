<main id="main">
	<section id="distribution" class="bg-light">
		<div class="container">
			<h2 class="text-secondary">Update track info for <a href="{$track_link}">{$title}</a></h2>
			
			<div id="notification"></div> 
			{$notification}
			<div class="row about-container">
				<div class="col-lg-4 content">
					<div class="container bg-white rounded shadow-sm p-3 mb-3" style="background-color: red;">

				 		<label class="container text-center text-danger bg-light font-weight-bold border border-rounded p-5 artist__photo_updateBlock" style="background-image: url('{$photo}'); min-height: 300px;">  
				 		</label> 

			 		</div>
				</div>
				<div class="col-lg-8 content">
					<div class="container bg-white rounded shadow-sm p-3">
						<div class="form bg-white">
							<form class="contactForm" method="post" action=""> 
								<div class="row">
									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text">Title<i class="text-danger">*</i></span>
										</div>
										<input name="title" type="text" class="form-control" value="{$title}">
									</div>

									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text">Label</span>
										</div>
										<input name="label" type="text" class="form-control" value="{$label}">
									</div>

									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text">C Line &copy;<i class="text-danger">*</i></span>
										</div>
										<input name="cline" type="text" class="form-control" value="{$cline}">
									</div>

									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text">P Line &#8471;</span>
										</div>
										<input name="pline" type="text" class="form-control" value="{$pline}">
									</div>
								
									<div class="mb-3 col-md-12">
										<div class="form-group">
											<label for="description">Description</label>
											<textarea name="description" class="form-control" id="description" rows="3"> {$description}</textarea>
										</div>
									</div>

									<div class="input-group mb-3 col-md-12">
										<div class="input-group-prepend">
											<span class="input-group-text">Visibility</span>
										</div>
										<select name="public" class="form-control"> 
					                        <option value="0"{$public0}>Private</option> 
					                        <option value="1"{$public1}>Public</option>
										</select>
									</div> 

								</div> 
								<button type="submit" name="update_track" class="btn btn-primary font-weight-bold border shadow-sm">Update</button>  
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-12 m-2">
					<a href="{$update_artist_url}" class="btn btn-primary border shadow-sm">Update Artist</a> 
					<a href="{$manage_artist_url}" class="float-right btn btn-primary border shadow-sm">Continue</a> 
				</div>
			</div>
		</div>
	</section><!-- #about -->
</main>
