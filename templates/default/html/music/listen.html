<section class="content">
  <!-- Side bar has to go in here -->
  {$sidebar}

  <div class="content__middle">
    <div class="artist{$verified}">
      <div class="artist__header">
        <div class="artist__info">
          <div class="profile__img">
            <img src="{$profile_photo}" alt="{$fullname}" />
          </div>
          <div class="artist__info__meta">
            <div class="artist__info__type">{$user_role}</div>
            <div class="artist__info__name">{$fullname}</div>
            <div class="artist__info__actions"> 
              <button id="follow_btn" data-folow-id="{$user_id}" class="button-dark">
                <i class="ion-ios-person-add"></i> FOLLOW
              </button> 
            </div>
          </div>
        </div>
        
        <div class="artist__listeners">
          <div class="artist__listeners__count">15,662,810</div>
          <div class="artist__listeners__label">Monthly Listeners</div>
        </div>
        <div class="artist__navigation">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#artist-overview" aria-controls="artist-overview" role="tab" data-toggle="tab">Overview</a>
            </li>
            <li role="presentation">
              <a href="#related-artists" aria-controls="related-artists" role="tab" data-toggle="tab">Related Artists</a>
            </li>
            <!--<li role="presentation">
              <a href="#artist-about" aria-controls="artist-about" role="tab" data-toggle="tab">About</a>
            </li>-->
          </ul>
          <div class="artist__navigation__friends">
            <a href="#">
              <img src="http://passcolabs.te/uploads/photos/17.jpg" alt="" />
            </a>
            <a href="#">
              <img src="http://passcolabs.te/uploads/photos/5.jpg" alt="" />
            </a>
            <a href="#">
              <img src="http://passcolabs.te/uploads/photos/enlarged-facebook-profile-picture.jpg" alt="" />
            </a>
          </div>
        </div>
      </div>
      {$secondary_navigation}
      
      <div class="artist__content">
        <div class="tab-content">
          <!-- Overview -->
          <div role="tabpanel" class="tab-pane active" id="artist-overview">
            <div class="overview">
              <div class="overview__artist">
 
                <!-- Project Instrumentals-->
                <div class="section-title">{$favorite_title}</div>
                <div class="tracks">
                  {$list_tracks}  
                  <div style="display: none;" id="more-container"></div>
                </div>
                <span id="show-more-div">{$load_more_btn}</span> 

                <!-- ------------------------------ -->
 
              </div>
                
              <!-- related Artists section -->
              <div class="overview__related">
                
                {$sidebar_statistics}

                <div class="section-title">Social Links</div>
                <div class="related__social">
                  <div class="social__link">
                    <a href="http://facebook.com/"><i class="fa fa-facebook-square"></i> Facebook</a>
                  </div>
                  <div class="social__link">
                    <a href="http://twitter.com/"><i class="fa fa-twitter-square"></i> Twitter</a>
                  </div>
                  <div class="social__link">
                    <a href="http://instagram.com/"><i class="fa fa-instagram"></i> Instagram</a>
                  </div>
                </div>
 
                {$followers} 
                {$following} 

              </div> 
              
            </div>
            
          </div>
          <!-- / -->

          <!-- Related Artists -->
          <div role="tabpanel" class="tab-pane" id="related-artists">            
            <div class="media-cards">  
              
              {$related} 

            </div>            
          </div>
          <!-- / -->

          <!-- / -->
        </div>       
      </div>     
    </div>   
  </div>

  {$right_sidebar}
 
</section>


{$player}
