<section class="content">
  <!-- Side bar has to go in here -->
  {$sidebar}

  <div class="content__middle">
    <div class="artist">
      <div class="artist__header">
        <div class="album__info track__info">
          <div class="track__img">
            <img src="{$playlist_art}" alt="{$playlist_title}" />
          </div>
          <div class="artist__info__meta">
            <div class="artist__info__type">Playlist created by {$playlist_author}</div>
            <div class="artist__info__name">{$playlist_title}</div>
            <div class="artist__info__actions">
              {$play_playlist}
              <button class="button-light">Save</button> 
            </div>
          </div>
        </div>
      </div> 
      
      <div class="artist__content">
        <div class="tab-content">
          <!-- Overview --> 
          <div class="overview">
            <div class="overview__artist">
              
              <!-- Project Details-->
              <div class="section-title">
                <button id="dolike" data-like-id="{$like_id}" data-type="1" class="button-white"><i class="ion-ios-heart{$liked}"></i> Like</button>  
                <span class="dropdown" style="text-transform: none; letter-spacing: normal; font-size: unset;">
                  <button class="button-light more" type="button" id="moreDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <i class="ion-ios-more"></i> More
                  </button>
                  <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="moreDropdown">
                    <li><a href="#">Start Radio</a></li>
                    <li><a href="#">Add to playlist</a></li>
                    <li><a href="#"id="copyable" data-clipboard-text="{$playlist_link}">Copy Playlist link</a></li>
                    <li><a href="#">Delete</a></li> 
                  </ul>
                </span>  
              </div>  

              {$artist_card}

              <!-- / -->
            </div>
              
            <!-- related Artists section -->
            <div class="overview__related">
              <div class="section-title">Similar Playlists</div>

              <div class="related-artists">

                {$related_playlists}

              </div>
            </div>

            <div class="overview__albums">                          
              <span class="section-title">Tracks</span>   

              <div class="album">         
                
                <div class="album__tracks">                   
                  <div class="tracks">                    
                    <div class="tracks__heading">                        
                      <div class="tracks__heading__number">#</div>                        
                      <div class="tracks__heading__title">Track Info</div>                      
                      <div class="tracks__heading__length">                     
                        <i class="ion-ios-stopwatch"></i>                   
                      </div>                
                      <div class="tracks__heading__popularity">                  
                        <i class="ion-ios-radio"></i>                
                      </div>               
                    </div>

                    {$playlist}
                    
                  </div>
                  
                </div>
                
              </div>
              
            </div>
            
          </div> 
          <!-- / -->        
          
        </div>       
      </div>     
    </div>   
  </div> 
  
  {$right_sidebar}
  
</section>
{$player}
